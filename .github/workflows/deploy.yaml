name: build-and-deploy
run-name: Build & Deploy to Workers
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v4
        - name: Set up Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '20'
            cache: 'pnpm'
        - name: Install dependencies
          run: pnpm install
        - name: Build and Deploy
          run: pnpm run deploy